sudo: false
language: java
jdk:
  - openjdk11
  - openjdk8
  - oraclejdk8
cache:
  directories:
    - "$HOME/.m2/repository"
before_cache:
  - rm -rf $HOME/.m2/repository/com/opengamma/strata
# install
before_install:
  - echo "MAVEN_OPTS='-Xms512m -Xmx2g'" > ~/.mavenrc
install:
  - mvn --version
script:
  - mvn install -e -B -Dstrict
# deploy
after_success:
  - if [[ $TRAVIS_TAG =~ ^v.*$ ]] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_JDK_VERSION" == "oraclejdk8" ]; then mvn deploy -e -B -Ddist -Doss.jars -DaltDeploymentRepository="og-public-release::https://api.bintray.com/maven/opengamma/releases/Strata/" --settings .github/maven-settings.xml; fi
  - if [[ $TRAVIS_TAG =~ ^m.*$ ]] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_JDK_VERSION" == "oraclejdk8" ]; then mvn deploy -e -B -Doss.jars -DaltDeploymentRepository="og-milestone-release::https://opengamma.jfrog.io/opengamma/libs-releases-local/" --settings .github/maven-settings.xml; fi
  - POM_XML=$(cat pom.xml)
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_JDK_VERSION" == "oraclejdk8" ] && [[ "${POM_XML}" =~ "-SNAPSHOT" ]]; then mvn deploy -e -B -DskipTests -DaltSnapshotDeploymentRepository="og-milestone-release::https://opengamma.jfrog.io/opengamma/libs-snapshots-local/" --settings .github/maven-settings.xml; fi
before_deploy:
  - export REPORT_TOOL_FILE=$(ls examples/target/strata-report-tool-*.zip)
  - export DIST_FILE=$(ls target/strata-dist-*.zip)
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "${REPORT_TOOL_FILE}"
    - "${DIST_FILE}"
  on:
    tags: true
    jdk: "oraclejdk8"
    condition: "$TRAVIS_TAG =~ ^v.*$"
# Secure variables DEPLOY_USER, DEPLOY_PASSWORD, MILESTONE_USER, MILESTONE_PASSWORD
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
