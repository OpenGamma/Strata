sudo: false
language: java
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
cache:
  directories:
    - '$HOME/.m2/repository'
install:
  - mvn --version
script:
  - export MAVEN_OPTS="-Xms512m -Xmx1024m"
  - mvn install -e -B -Dstrict
  - rm -rf $HOME/.m2/repository/com/opengamma/strata
after_success:
  if [[ $TRAVIS_TAG =~ ^v.*$ ]] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    echo "Performing deployment";
    mvn deploy -Dog-public-release.url="https://api.bintray.com/maven/opengamma/releases/Strata/;publish=1" --settings deploy-settings.xml;
  fi
env:
  global:
    - secure: 
    - secure: 
